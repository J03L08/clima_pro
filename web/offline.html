<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>ClimaPro – Sin conexión</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #333;
    }
    .card {
      background: #fff;
      padding: 24px 32px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
      max-width: 380px;
    }
    h1 {
      margin-top: 0;
      margin-bottom: 8px;
      font-size: 1.4rem;
    }
    p {
      margin: 4px 0;
      font-size: 0.95rem;
    }
    .pill {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid #ccc;
      font-size: 0.75rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Estás sin conexión</h1>
    <p>No pudimos cargar ClimaPro en este momento.</p>
    <p>Revisa tu conexión a Internet e inténtalo de nuevo.</p>
    <span class="pill">ClimaPro – Mantenimiento HVAC</span>
  </div>
</body>
</html>
